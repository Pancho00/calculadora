<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Calculadora</h1>
    <div id="contenedor">
        <div class="box">
            <input class="resultado" type="number" value="0" disabled>
        </div>
        <div class="flexbotones">
            <button class="button naranjo">C</button>
            <button class="button naranjo">+/-</button>
            <button class="button naranjo">%</button>
            <button class="button azul" id="parentesis">/</button>
        </div>
        <div class="flexbotones">
            <input class="button blanco" type="button" value="1">
            <input class="button blanco" type="button" value="2">
            <input class="button blanco" type="button" value="3">
            <input class="button azul" type="button" value="x">
        </div>
        <div class="flexbotones">
            <input class="button blanco" type="button" value="4">
            <input class="button blanco" type="button" value="5">
            <input class="button blanco" type="button" value="6">
            <input class="button azul" type="button" value="+">
        </div>
        <div class="flexbotones">
            <input class="button blanco" type="button" value="7">
            <input class="button blanco" type="button" value="8">
            <input class="button blanco" type="button" value="9">
            <input class="button azul" type="button" value="-">
        </div>
        <div class="flexbotones">
            <input class="button blanco" type="button" value=".">
            <input class="button blanco" type="button" value="0">
            <input class="button blanco" id="parentesis" type="button" value="()">
            <input class="button naranjo" type="button" value="=">
        </div>
    </div>
</body>

</html>
